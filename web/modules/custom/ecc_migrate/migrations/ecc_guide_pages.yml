# Migration configuration for Service Landing Pages.
id: ecc_guide_pages
label: Guide Pages
migration_tags:
  - ECC
  - content
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json_contentful
  urls:
    - 'private://migration_data/contentful_export.json'
  item_selector: entries
  content_type: section
  with_alerts: true
  fields:
    -
      name: title
      label: 'Title'
      selector: 'fields/title/en-GB'
    -
      name: id
      label: 'Contentful ID'
      selector: sys/id
    -
      name: updated_by
      label: 'Updated by'
      selector: sys/updatedBy/sys/id
    -
      name: created_by
      label: 'Created by'
      selector: sys/createdBy/sys/id
    -
      name: slug
      label: 'Slug'
      selector: 'fields/slug/en-GB'
    -
      name: createdAt
      label: 'Created at'
      selector: 'sys/createdAt'
    -
      name: updatedAt
      label: 'Updated at'
      selector: 'sys/updatedAt'
    -
      name: parent_page
      label: 'Parent page'
      selector: 'fields/parentPage/en-GB/sys/id'
    -
      name: body
      label: 'Body'
      selector: 'fields/body/en-GB'
    -
      name: content_owners
      label: 'Content owners'
      selector: 'fields/contentOwners/en-GB'
    -
      name: alerts
      label: 'Alerts'
      selector: 'alerts'
  ids:
    id:
      type: string
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: localgov_guides_page
  title: title
  # Set the UID according to the updated_by user. This will set the node uid and the revision uid.
  # We then set the uid of the node (not the revision) to be the created_by user in a post migrate event.
  localgov_guides_section_title: title
  uid:
    plugin: migration_lookup
    migration: ecc_users
    source: updated_by
    no_stub: true
  body_text_intermediate:
    -
      plugin: skip_on_empty
      method: process
      source: body
    -
      plugin: markdown_to_html
      markdown_extensions:
        - table
    -
      plugin: map_asset_urls
    -
      plugin: map_youtube_embeds
    -
      plugin: strip_styles
  'body/value':
    -
      plugin: rewrite_alerts
      source:
       - '@body_text_intermediate'
       - alerts
    -
      plugin: rewrite_absolute_urls
      urls:
        - 'https://essex.gov.uk'
        - 'https://www.essex.gov.uk'
        - 'http://essex.gov.uk'
        - 'http://www.essex.gov.uk'
  'body/format':
    plugin: default_value
    default_value: wysiwyg
  'body/summary': teaser
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: published
  created:
    plugin: callback
    callable: strtotime
    source: createdAt
  changed:
    plugin: callback
    callable: strtotime
    source: updatedAt
  localgov_guides_parent:
    plugin: migration_lookup
    source: parent_page
    migration: ecc_guide_overviews
  pseudo_uid:
    plugin: migration_lookup
    migration: ecc_users
    source: created_by
    no_stub: true
  field_content_owner:
    plugin: sub_process
    source: content_owners
    process:
      target_id:
        plugin: migration_lookup
        source: sys/id
        migration:
          - ecc_content_owners
  localgov_page_components:
    -
      plugin: extract_contact_details
      source: alerts
    -
      plugin: migration_lookup
      migration: ecc_contacts_paragraph_library_items
      no_stub: true
migration_dependencies:
  required:
    - ecc_users
    - ecc_content_owners
    - ecc_contacts_paragraph_library_items

