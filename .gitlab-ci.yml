stages:
  - build-and-push-images
  - test-build
  - provision-database
  - update-app-service

build_image:
  stage: build-and-push-images
  image: docker:20.10
  services:
    - docker:20.10-dind
  variables:
    DOCKER_PASS: ""
  before_script:
    - apk add py3-pip gcc musl-dev python3-dev libffi-dev openssl-dev cargo make
    - pip install --upgrade pip
    - pip install azure-cli
    # - DOCKER_PASSWORD=$(az keyvault secret show --name "acr-admin-password" --vault-name "ecc-dev-kv-de123d9" --query "value")
    - docker login -u${DOCKER_USER} -p${DOCKER_PASSWORD} ${DOCKER_REGISTRY}
  script:
    - docker build -t ${DOCKER_REGISTRY}/drupal-fpm:latest -t drupal-fpm -f Dockerfile-drupal .
    - docker build -t ${DOCKER_REGISTRY}/nginx-drupal:latest -t nginx-drupal -f Dockerfile-nginx .
    - docker push ${DOCKER_REGISTRY}/nginx-drupal
    - docker push ${DOCKER_REGISTRY}/drupal-fpm
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'

