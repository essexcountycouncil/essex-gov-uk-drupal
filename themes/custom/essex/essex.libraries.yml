variables:
  css:
    base:
      # This is called in your essex.info.yml file via `libraries-extend`.
      # This ensures that in the cascade, your variables come after the base theme's
      # variables.
      css/variables.css: {}

# To override CSS from the base theme, add your library here, and then use
# `libraries-extend` to add that code to the library from the base theme. See the
# essex.info.yml file for an example, using this `sample-library`.

overrides:
  css:
    theme:
      css/overrides.css: {}

fonts:
  css:
    theme:
      css/fonts.css: {}

