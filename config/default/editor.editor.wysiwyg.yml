langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor5
format: wysiwyg
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - '|'
      - undo
      - redo
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalMedia
      - '|'
      - ShowBlocks
      - sourceEditing
      - '|'
      - insertTable
      - '|'
      - italic
      - bold
      - code
      - underline
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_show_block_show_block:
      enable_show_block_default: 0
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<mark>'
        - '<b>'
        - '<div class="alert-danger alert-primary alert-success callout callout-primary callout-success callout-danger callout-teal callout-carbon callout-yellow inset inset-text">'
        - '<blockquote cite>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<ul type>'
        - '<img data-entity-type data-entity-uuid data-caption>'
        - '<drupal-media data-caption title>'
        - '<a hreflang title>'
    ckeditor5_style:
      styles:
        -
          label: 'External link'
          element: '<a class="external-link">'
        -
          label: 'PDF link'
          element: '<a class="pdf-link">'
        -
          label: 'Start button'
          element: '<a class="button button-start col-sm-6 mt-3">'
        -
          label: 'Start button (Fostering)'
          element: '<a class="button button-start button-start--fostering col-sm-6 mt-3">'
        -
          label: 'Alert info'
          element: '<p class="alert alert-info">'
        -
          label: 'Inset text'
          element: '<p class="inset">'
    ckeditor_link_styles_linkStyles:
      styles: {  }
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
