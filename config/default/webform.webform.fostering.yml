elements: |-
  could_you_foster_:
    '#type': webform_wizard_page
    '#title': 'Could you foster?'
    '#prev_button_label': Previous
    '#next_button_label': 'Start now'
    intro:
      '#type': processed_text
      '#text': '<h2>Could you foster?</h2><p>We want to help you find the information and guidance that’s right for you. Answer a few quick questions to learn more about fostering in Essex and to create your personalised plan.</p><p>If you want to get in touch right away:<br>Call us on <u>0800 801 530</u>.&nbsp;<br>Come to <u>an event</u></p>'
      '#format': wysiwyg
  almost_anyone_can_foster:
    '#type': webform_wizard_page
    '#title': 'Almost anyone can foster'
    '#prev_button_label': Back
    '#next_button_label': Continue
    anyone_can:
      '#type': processed_text
      '#text': '<h2>Almost anyone can foster</h2><p dir="ltr">You can foster if you’re over 21 and want to make a difference to a child’s life.</p><p dir="ltr">Foster carers can be single, married or living with a partner. They can have their own children. They can have pets. They can be retired - age is no barrier. They can have disabilities or impairments. They can identify as LGBTQ+. They can live in rented accommodation.</p>'
      '#format': wysiwyg
  supporting_you_all_the_way:
    '#type': webform_wizard_page
    '#title': 'Supporting you all the way'
    '#prev_button_label': Back
    '#next_button_label': Continue
    supporting_you:
      '#type': processed_text
      '#text': '<h2>Supporting you all the way</h2><p dir="ltr">Foster carers never feel alone with our support. We make sure our support wraps around you, your foster child and your whole family. When you need advice, guidance or a helping hand, it’s local to you, and there for you 24 hours.</p><p dir="ltr">We provide training before you start fostering and throughout your whole fostering career. We help you to be the best foster carer you possibly can.</p>'
      '#format': wysiwyg
  do_you_have_a_spare_bedroom_:
    '#type': webform_wizard_page
    '#title': 'Do you have a spare bedroom?'
    '#prev_button_label': Back
    '#next_button_label': Continue
    spare_room:
      '#type': processed_text
      '#text': '<h2>Do you have a spare bedroom?</h2>'
      '#format': wysiwyg
    do_you_have_a_spare_bedroom:
      '#type': radios
      '#title': 'Do you have a spare bedroom?'
      '#title_display': none
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#options__properties': ''
    you_need_a_spare_room:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="do_you_have_a_spare_bedroom"]':
            value: 'No'
      '#text': |
        <h2>You need a spare room to foster</h2>

        <p>A child or young person will need their own bedroom. A place that’s theirs, to make their own.&nbsp; If you don’t have one yet, you could convert an office or storage room into a bedroom.</p>

        <p>If you are short of space, you could consider short break care, which covers a variety of different types of part-time care. You could have a child to stay for a few hours or a day each week, to support the child and their own family or their full-time foster carers.</p>

        <p>Have a friendly, informal chat with Leslie to see what options might work for you.</p>

        <p><a class="button button-start col-sm-6 mt-3" href="tel:0800801530">0800 801 530</a></p>

        <p>Or you can <a href="#">try the form again</a>.</p>
      '#format': wysiwyg
  have_you_worked_with_or_cared_for_children_:
    '#type': webform_wizard_page
    '#title': 'Have you worked with or cared for children?'
    '#prev_button_label': Back
    '#next_button_label': Continue
    cared_for_children:
      '#type': processed_text
      '#text': '<h2>Have you worked with or cared for children?</h2><p dir="ltr">Including your own or friends and family’s children, if you''ve been a teacher, a teaching assistant, or a childminder.</p>'
      '#format': wysiwyg
    have_you_worked_with_or_cared_for_children:
      '#type': radios
      '#title': 'Have you worked with or cared for children? '
      '#title_display': none
      '#options':
        'Yes': 'Yes'
        'Sort of': 'Sort of'
        'No': 'No'
      '#options__properties': ''
  have_you_fostered_before_:
    '#type': webform_wizard_page
    '#title': 'Have you fostered before?'
    '#states':
      visible:
        ':input[name="have_you_worked_with_or_cared_for_children"]':
          value: 'Yes'
    '#prev_button_label': Back
    '#next_button_label': Continue
    fostered_before:
      '#type': processed_text
      '#text': '<h2>Have you fostered before?</h2>'
      '#format': wysiwyg
    have_you_fostered_before:
      '#type': radios
      '#title': 'Have you fostered before?'
      '#title_display': none
      '#options':
        'Yes': 'Yes'
        'No': 'No'
        'Yes currently': 'Yes, I am currently fostering'
      '#options__properties': ''
  do_you_have_experience_of_caring_for_children_with_disabilities_:
    '#type': webform_wizard_page
    '#title': 'Do you have experience of caring for children with disabilities?'
    experience_with_disabilities:
      '#type': processed_text
      '#text': '<h2>Do you have experience of caring for children with disabilities?</h2><p dir="ltr">It could be personal or professional experience. Or you might have transferable skills, such as working in health, social care or education.</p>'
      '#format': wysiwyg
    do_you_have_experience_of_caring_for_children_with_disabilities:
      '#type': radios
      '#title': 'Do you have experience of caring for children with disabilities?'
      '#title_display': none
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#options__properties': ''
  could_you_care_for_a_young_person_around_your_working_hours_:
    '#type': webform_wizard_page
    '#title': 'Could you care for a young person around your working hours?'
    '#prev_button_label': Back
    '#next_button_label': Continue
    around_working_hours:
      '#type': processed_text
      '#text': '<h2>Could you care for a young person around your working hours?</h2><p dir="ltr">Foster carers are expected to be available to care for children and do school pickups. They will also attend training and support groups, and support contact with the child’s birth family where appropriate.</p><p dir="ltr">You can be a foster carer and work full-time or part-time. We will support you to find an approach that fits your working pattern.</p>'
      '#format': wysiwyg
    could_you_care_for_a_young_person_around_your_working_hours:
      '#type': radios
      '#title': 'Could you care for a young person around your working hours?'
      '#title_display': none
      '#options':
        'Yes': 'Yes'
        "I'm not sure": "I'm not sure"
        "I don't work": "I don't work"
      '#options__properties': ''
  what_kind_of_fostering_are_you_interested_in_:
    '#type': webform_wizard_page
    '#title': 'What kind of fostering are you interested in?'
    '#prev_button_label': Back
    '#next_button_label': Continue
    what_type_of_fostering:
      '#type': processed_text
      '#text': '<h2>What type of fostering are you interested in?</h2>'
      '#format': wysiwyg
    respite_or_sleepover_care_for_a_weekend_or_during_school_holiday:
      '#type': checkbox
      '#title': 'Respite or “sleepover” care, for a weekend or during school holidays'
    type_respite:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="respite_or_sleepover_care_for_a_weekend_or_during_school_holiday"]':
            checked: true
      '#text': '<p dir="ltr">Looking after a child regularly for a weekend or during the school holidays can give them and their family a much needed break to recharge a bit. When you provide sleepover care, you''re becoming part of the child''s extended network.</p><p dir="ltr">With some fostering experience, you might also help with emergency fostering - this is usually short notice and unplanned, for example if a single parent needs to go into hospital unexpectedly.</p>'
      '#format': wysiwyg
    short_term_for_a_few_weeks_or_months_up_to_2_years:
      '#type': checkbox
      '#title': 'Short term, for a few weeks or months up to 2 years'
    type_short_term:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="short_term_for_a_few_weeks_or_months_up_to_2_years"]':
            checked: true
      '#text': '<p dir="ltr">Short-term foster carers usually look after a child for a few weeks or months at a time, though you might care for the same child for up to 2 years. This usually involves looking after a child while social workers and professionals support families to see if their child can return home.&nbsp;</p>'
      '#format': wysiwyg
    long_term_fostering_when_you_look_after_a_child_until_they_are_a:
      '#type': checkbox
      '#title': 'Long term fostering, when you look after a child until they are an adult'
    type_long_term:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="long_term_fostering_when_you_look_after_a_child_until_they_are_a"]':
            checked: true
      '#text': '<p dir="ltr">You become the primary long-term carer for a child until they are ready to live independently. Long-term foster carers offer a loving home and a sense of security and stability for children who will have experienced trauma prior to being fostered.</p>'
      '#format': wysiwyg
