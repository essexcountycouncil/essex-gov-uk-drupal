id: fostering_decision_engine
title: 'Fostering Decision Engine'
description: ''
categories: {  }
elements: |-
  introduction:
    '#type': processed_text
    '#text': "<p>Which type of fostering is best for you?</p><p>If you're over 21, have a spare bedroom and want to make a difference in a child's life. You can:</p><ul><li>be single, married or living with a partner</li><li>have children already</li><li>have pets</li><li>be retired</li><li>be disabled</li><li>identify as LGBTQ+</li><li>live in rented accommodation</li></ul><p>Answer a few questions and find out which type of fostering is best for you and your family.</p><p><strong>Start now</strong></p>"
    '#format': wysiwyg
  are_you_21_or_over:
    '#type': radios
    '#title': 'Are you 21 or over?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
  do_you_have_a_spare_bedroom:
    '#type': radios
    '#title': 'Do you have a spare bedroom?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#states':
      visible:
        ':input[name="are_you_21_or_over"]':
          value: 'Yes'
  have_you_fostered_before:
    '#type': radios
    '#title': 'Have you fostered before?'
    '#options':
      'fostered before': 'Yes, I have fostered before'
      current: 'Yes, I am currently fostering'
      'no': 'No'
    '#states':
      visible:
        ':input[name="do_you_have_a_spare_bedroom"]':
          value: 'Yes'
  are_you_open_to_fostering_disabled_children:
    '#type': radios
    '#title': 'Are you open to fostering disabled children?'
    '#options':
      experienced: "Yes, I've cared for disabled children before"
      'first time': 'Yes, but it would be my first time caring for disabled children'
      'no': 'No'
    '#states':
      visible:
        ':input[name="have_you_fostered_before"]':
          checked: true
  how_long_do_you_want_to_foster_for:
    '#type': radios
    '#title': 'How long do you want to foster for?'
    '#options':
      weekend: 'Around a weekend a month'
      weeks: 'Up to a few weeks'
      months: 'Up to few months'
      years: 'Up to long term, for years'
    '#states':
      visible:
        ':input[name="are_you_open_to_fostering_disabled_children"]':
          checked: true
  under_21_no:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="are_you_21_or_over"]':
          value: 'No'
    '#text': '<p><strong>You’re almost ready to foster</strong></p><p>You need to be over 21 to foster with us.</p><p>In the meantime, you can contact us to find out more so that when the time is right, you’re ready to go.</p>'
